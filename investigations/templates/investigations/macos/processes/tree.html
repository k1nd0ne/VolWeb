<!---
Filename : tree.html
Analysis type : MacOs
Description :
Included in the "review_invest.html", this file represent the "Tree" tab.
It is using anychart to display an enhanced visualisation of the PsTree volatility3 plugin.
--->
<div class="tab-pane fade" role="tabpanel" id="tab-2">
  <div style="height:80rem;" class="text-white" id="container"></div>
  <script>
      // create data
      var data = JSON.parse("{{PsTree.graph|escapejs}}");
      // create a data tree
      treeData = anychart.data.tree(data, "as-tree");
      // create a chart and set the data
      var treechart = anychart.sunburst(treeData);

      // set the chart title
      treechart.title("Process_Tree");
      // set the container id
      treechart.container("container");
      // initiate drawing the chart
      treechart.background().fill("#081327");
      var animationSettings = treechart.animation();
      animationSettings.duration(2000);
      animationSettings.enabled(true);

      treechart.tooltip().format("{%name}\n\n \
      pid: {%PID}\n");
      treechart.draw();
  </script>
</div>
