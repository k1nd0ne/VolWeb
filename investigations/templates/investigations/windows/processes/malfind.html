<!---
Filename : malfind.html
Analysis type : Windows
Description :
Included in the "review_invest.html", this file represent the "Malfind" tab.
--->
<style>
  code{
    display: block;
    background: none;
    white-space: pre;
    max-width: 100%;
    min-width: 100px;
    padding: 0;
  }
  </style>
<div class="tab-pane fade " role="tabpanel" id="tab-malfind">


  {% for matches in Malfind %}

  <div class="row pid pid_{{matches.PID}}">

    <div class="col-6">
      <h5 class="h5">{{matches.PID}} - {{matches.Process}}</h5>
      <code>{{matches.Disasm}}</code>
    </div>
    <div class="col-6">
      <code>{{matches.Hexdump}}</code>
    </div>
    <div class="col-12"><hr></div>

  </div>

  {% endfor %}

</div>
