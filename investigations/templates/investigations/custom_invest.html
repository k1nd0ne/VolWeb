{% extends "dashboard/base.html" %}
{% load static %}
{% block content%}
<style>
  .form-control,
  .form-select {
    color: var(--bs-gray-100);
    background: var(--bs-primary-rgb);
  }

  .card,
  .card-header {
    background: rgba(0, 0, 0, 0.25);
    border-style: none;
  }
</style>
<div class="container"><a class="btn btn-link link-primary mb-3" role="button" target="_parent"
    href="{% url 'investigations' %}"><i class="fas fa-arrow-left"></i>&nbsp;Back</a>
  <div class="d-sm-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">Custom an investigation</h3>
  </div>
  <form method="POST">
    {% csrf_token %}
    <div class="card border-sm shadow mb-3" style="background: rgba(0,0,0,0.25);border-style: none;">
      <div class="card-header py-3">
        <p class="m-0 fw-bold">Fill in the required fields *</p>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12 col-md-8 col-lg-8">
            <div class="mb-3"><label class="form-label"><strong>Hostname *</strong></label>
              {{form.title}}
            </div>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <div class="mb-3"><label class="form-label" for="service_price"><strong>Operating System
                  *</strong><br></label>
              {{form.os_version}}
            </div>
          </div>
        </div>
        <div class="mb-3"><label class="form-label" for="client_description"><strong>Description *</strong><br></label>
          {{form.description}}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>

        <div class="text-end mb-3"></div>
  </form>
</div>
<!-- The alert box displaying the error messages if the form is not valid -->
<div id="alert-box" class="text-dark not-visible"></div>
<script src="{% static 'js/upload.js' %}"></script>
<script>
  $(document).ready(function () {
    $('.spinner-main').hide();
    $('.container').show();
    $('.container-fluid').show();
  });
</script>

{% endblock content %}
