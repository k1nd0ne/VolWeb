<!doctype html>
<html lang="en">

  <link href="{% static 'dashboard/bootstrap.min.css' %}" rel="stylesheet">
  <style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
  .text-white, .text-danger, .text-warning, .text-primary {
    --tw-bg-opacity: 1;
    font-family: Anonymous Pro, monospace;
    --tw-text-opacity: 1;
    color: rgba(233, 233, 233, var(--tw-text-opacity));
    -moz-osx-font-smoothing: grayscale;
    -moz-osx-font-smoothing: auto;
    font-size: 0.9rem;
  }

  .h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
    --tw-bg-opacity: 1;
    font-family: Anonymous Pro, monospace;
    --tw-text-opacity: 1;
    color: rgba(233, 233, 233, var(--tw-text-opacity));
    -moz-osx-font-smoothing: grayscale;
    -moz-osx-font-smoothing: auto;
  }

  </style>
  <script src="{% static 'dashboard/countup.min.js'%}"></script>
  <!-- Custom styles for the dashboard -->
  <link href="{% static 'dashboard/sidebars.css' %}" rel="stylesheet">
</head>

    <main class="container-fuild text-light">
      <div class="d-flex flex-column flex-shrink-0 p-3 text-white sidebar" style="width: 230px;">
        <center><img width='50%' src="{% static 'images/Volweb-on-light.png'%}"/></center>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="{% url 'dashboard' %}" class="nav-link bg-transparent px-2 capitalize
            {% if request.get_full_path == "/"%}
            text-link"
            {% endif %}">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
            Dashboard
          </a>
        </li>

        <li class="nav-item">
          <a href="{% url 'investigations' %}" class="nav-link bg-transparent px-2 capitalize
          {% if request.get_full_path == "/investigations/"%}
          text-link"
          {% endif %}">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#collection"/></svg>
          Investigations
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'iocs' %}" class="nav-link bg-transparent px-2 capitalize
        {% if request.get_full_path == "/iocs/"%}
        text-link"
        {% endif %}">
        <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
        IOCs
      </a>
    </li>
    <hr>
    <li class="nav-item">
      <a  data-bs-toggle="collapse" href="#collapseAction" class="nav-link bg-transparent px-2 capitalize">
        <svg class="bi me-2" width="16" height="16"><use xlink:href="#new"/></svg>
        New...
      </a>
      <div class="collapse" id="collapseAction">
        <ul>
          <a href="{% url 'newinvest' %}" class="nav-link bg-transparent capitalize"><svg class="bi me-2" width="16" height="16"><use xlink:href="#chevron-right"/></svg>Analysis</a></li>
          <a href="{% url 'newioc' %}" class="nav-link bg-transparent capitalize"><svg class="bi me-2" width="16" height="16"><use xlink:href="#chevron-right"/></svg>Indicator</a></li>
        </ul>
      </div>
    </li>
  </ul>
  <hr>
  <div class="dropdown">
    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
      <img src="{% static 'images/login.png'%}" alt="User" width="32" height="32" class="rounded-circle me-2">
      <strong>{{ user.username }}</strong>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
      <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
    </ul>
  </div>
</div>
{% block content %}

{% endblock %}

</main>


<script src="{% static 'dashboard/bootstrap.bundle.min.js'%}"></script>
<script src="{% static 'dashboard/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'dashboard/upload.js' %}"></script>



</body>
</html>
